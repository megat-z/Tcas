name: Calculate Input Distance Matrix

on:
  repository_dispatch:
    types: [calculate-matrix]

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Step 1: Check out the repository's code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install dependencies from requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run the Python script to generate the matrix
      - name: Generate distance matrix
        run: python scripts/setup.py

      # Step 5: Commit the new file back to the repository
      - name: Commit and push if changes are found
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Check if there are changes in the data directory
          if ! git diff --exit-code --quiet data/input_distance_matrix.json; then
            git add data/input_distance_matrix.json
            git commit -m "feat: Generate/update input distance matrix"
            git push
            echo "Changes committed and pushed."
          else
            echo "No changes detected in input_distance_matrix.json."
          fi
